<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Slot Machine Developer</title>
  <style>
    /* ===== GENERAL ===== */
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, #0a0f15, #060b10 60%);
      overflow: hidden;
      color: #fff;
      animation: backgroundPulse 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { background: radial-gradient(circle at 20% 20%, #0a0f15, #060b10 60%); }
      100% { background: radial-gradient(circle at 80% 80%, #0a131b, #05080d 60%); }
    }

    /* ===== CHAT CONTAINER ===== */
    #chatInner {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      backdrop-filter: blur(20px);
      padding: 40px 35px;
      box-shadow: 0 0 40px rgba(0, 255, 160, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #00ffa8, #00c873);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #00ffa055;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #00ffa055; }
      100% { text-shadow: 0 0 20px #00ffa0aa; }
    }

    /* ===== MESSAGES ===== */
    #messages {
      max-height: 320px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 18px;
      padding: 15px 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      animation: fadeIn 0.8s ease forwards;
    }

    .message {
      margin: 12px 0;
      font-size: 16px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(10px);
      animation: messagePop 0.5s ease forwards;
    }

    @keyframes messagePop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      color: #5dc1ff;
      font-weight: 600;
    }

    .bot {
      color: #00ffa8;
      font-weight: 600;
    }

    #waitMessage {
      display: none;
      color: #aaa;
      font-style: italic;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    /* ===== INPUT AREA ===== */
    textarea {
      width: 100%;
      padding: 15px 18px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #00ffa8;
      box-shadow: 0 0 15px #00ffa055;
    }

    /* ===== BUTTON ===== */
    #sendButton {
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      width: 100%;
      border: none;
      border-radius: 50px;
      color: #111;
      background: linear-gradient(90deg, #00ffa8, #00c873);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #sendButton:hover:enabled {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ffa0aa;
    }

    #sendButton:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* ===== PROGRESS BAR ===== */
    #progressContainer {
      display: none;
      margin-top: 20px;
    }

    #progressBar {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.4);
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffa8, #00c873);
      transition: width 0.5s ease;
      animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }

    /* ===== LINKS ===== */
    #links {
      display: none;
      margin-top: 25px;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    #links a {
      display: inline-block;
      margin: 8px;
      padding: 14px 28px;
      background: linear-gradient(90deg, #0077ff, #00aaff);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00aaffaa;
    }

  </style>
</head>

<body>
  <div id="chatInner">
    <h2>AI Slot Machine Developer</h2>
    <div id="messages"></div>
    <div id="waitMessage">Generating response, please wait...</div>

    <textarea id="messageInput" placeholder="Enter your message..." rows="6"></textarea>
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <div id="progressContainer">
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
    </div>

    <div id="links">
      <a id="playLink" href="#" target="_blank">Play Game</a>
      <a id="downloadLink" href="#" download>Download Files</a>
    </div>
  </div>

  <script>
    const url="https://hamster-teaching-serval.ngrok-free.app";
    const session_id = "user_" + Math.floor(Math.random() * 1000000);
    const sendButton = document.getElementById("sendButton");

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || sendButton.disabled) return;

      addMessage(message, "user");
      input.value = "";
      document.getElementById("waitMessage").style.display = "block";

      fetch(`${url}/receive_message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "True") {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Error: " + data.reply, "bot");
        }
        document.getElementById("waitMessage").style.display = "none";
      })
      .catch(err => {
        addMessage("Connection error. Please try again later.", "bot");
        document.getElementById("waitMessage").style.display = "none";
      });
    }

    function checkStatus() {
      fetch(`${url}/get_status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        const percent = data.process_percent;
        const progressContainer = document.getElementById("progressContainer");
        const progressFill = document.getElementById("progressFill");
        const links = document.getElementById("links");

        if (percent > 0 && percent < 100) {
          progressContainer.style.display = "block";
          links.style.display = "none";
          progressFill.style.width = percent + "%";
          sendButton.disabled = true;
        } else if (percent === 100) {
          progressFill.style.width = "100%";
          progressContainer.style.display = "block";
          links.style.display = "block";

          const baseUrl = url;
          const playUrl = `${baseUrl}${data.game_link}`;
          const downloadUrl = `${baseUrl}${data.download_link}`;
          document.getElementById("playLink").href = playUrl;
          document.getElementById("downloadLink").href = downloadUrl;
        } else {
          progressContainer.style.display = "none";
          links.style.display = "none";
          progressFill.style.width = "0%";
        }
      })
      .catch(err => console.error("Error checking status:", err));
    }

    setInterval(checkStatus, 1000);
  </script>
</body>
</html>
