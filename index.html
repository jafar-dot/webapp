<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Generator</title>
  <style>
body {
    background-image: url('background.png');
    background-size: cover;
    background-position: top center;
    color: white;
    font-family: Arial, sans-serif;
    padding: 10px;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #chat {
    width: 100%;
    max-width: 600px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  #messages {
    max-height: 400px;
    overflow-y: auto;
    margin-bottom: 20px;
  }

  .message {
    margin: 10px 0;
    font-size: 16px;
  }

  .user {
    color: blue;
  }

  .bot {
    color: green;
  }

  input,
  button {
    padding: 10px;
    font-size: 16px;
    width: calc(100% - 22px);
    margin: 5px 0;
    border-radius: 4px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  input {
    border: 1px solid #ccc;
  }
  </style>
</head>
<body>

<div id="chat">
  <h2>AI Slot Game Assistant</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Enter your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const session_id = "user_" + Math.floor(Math.random() * 1000000);  // Use a unique session ID for each user

  // Function to display messages
  function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + sender;
    msgDiv.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
    document.getElementById("messages").appendChild(msgDiv);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;  // Auto-scroll to the latest message
  }

  // Function to send user message and get bot response
  function sendMessage() {
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    if (!message) return;  // Don't send empty messages

    addMessage(message, "user");  // Display user's message
    input.value = "";  // Clear input field

    // Sending the message to the server via POST request
    fetch("https://sterling-ultimately-lizard.ngrok-free.app/receive_message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: message,
        session_id: session_id
      })
    })
    .then(response => response.json())
    .then(data => {
      // Display bot's response
      if (data.status === "True") {
        addMessage(data.reply, "bot");
      } else {
        addMessage("Error: " + data.reply, "bot");
      }
    })
    .catch(err => {
      addMessage("Connection error. Please try again later.", "bot");
    });
  }
</script>

</body>
</html>
