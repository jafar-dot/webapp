<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسالة</title>
</head>
<body>
    <h2>إرسال رس22211122الة إلى الخادم السحابي</h2>

    <label for="message">اكتب رسالتك:</label>
    <textarea id="message" rows="4" cols="50"></textarea>
    <br><br>
    <button id="sendBtn">إرسال</button>

    <script>
        document.getElementById("sendBtn").onclick = function() {
            var message = document.getElementById("message").value;

            fetch("https://jaafar98765432111.loca.lt/receive-message", { // Ensure this URL matches your hosted Flask app
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: message // Only sending the message now
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("تم إرسال الرسالة بنجاح!");
                } else {
                    alert(data.error);
                }
                console.log("Response from server:", data);
            })
            .catch(error => {
                alert("حدث خطأ أثناء إرسال الرسالة.");
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
