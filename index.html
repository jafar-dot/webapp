<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architect Studio | Game Engine</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* =========================================
       1. MODERN LIGHT THEME (STRIPE/APPLE STYLE)
       ========================================= */
    :root {
      --bg-main: #f8fafc;        /* Soft White */
      --bg-card: #ffffff;
      --border-color: #e2e8f0;   /* Light Gray Border */
      
      --text-main: #0f172a;      /* Slate 900 */
      --text-muted: #64748b;     /* Slate 500 */
      
      --accent: #0066ff;         /* Electric Blue */
      --accent-soft: #e6f0ff;
      
      --success: #10b981;
      --shadow: 0 12px 40px -12px rgba(0, 0, 0, 0.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      
      /* Subtle Modern Gradient Background */
      background-image: 
        radial-gradient(at 0% 0%, #e0e7ff 0px, transparent 50%),
        radial-gradient(at 100% 100%, #f1f5f9 0px, transparent 50%);
    }

    /* =========================================
       2. MAIN CONTAINER
       ========================================= */
    #studio-app {
      width: 95%;
      max-width: 1000px;
      height: 85vh;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: appFadeIn 0.8s ease-out;
    }

    @keyframes appFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =========================================
       3. NAVIGATION BAR
       ========================================= */
    .navbar {
      height: 70px;
      padding: 0 32px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-circle {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }

    .brand-name {
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: -0.5px;
    }

    .build-tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      background: var(--bg-main);
      padding: 4px 10px;
      border-radius: 6px;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
    }

    /* =========================================
       4. CONVERSATION VIEW
       ========================================= */
    #chat-log {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    #chat-log::-webkit-scrollbar { width: 5px; }
    #chat-log::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    .msg-group { display: flex; flex-direction: column; max-width: 80%; }
    .msg-group.bot { align-self: flex-start; }
    .msg-group.user { align-self: flex-end; align-items: flex-end; }

    .sender-label {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .bubble {
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .bot .bubble { background: var(--bg-main); color: var(--text-main); border-bottom-left-radius: 2px; }
    .user .bubble { background: var(--accent); color: white; border-bottom-right-radius: 2px; }

    /* =========================================
       5. INPUT ENGINE
       ========================================= */
    .input-wrapper {
      padding: 30px 40px;
      background: #ffffff;
      border-top: 1px solid var(--border-color);
    }

    .text-box-container {
      background: #fdfdfd;
      border: 2px solid var(--border-color);
      border-radius: 14px;
      padding: 10px;
      transition: all 0.2s ease;
    }

    .text-box-container:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.05);
    }

    textarea {
      width: 100%;
      border: none;
      background: transparent;
      padding: 12px;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      height: 50px;
      color: var(--text-main);
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      padding: 0 10px;
    }

    #sendButton {
      background: var(--text-main);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    #sendButton:hover:enabled { background: #000; transform: translateY(-1px); }
    #sendButton:disabled { background: #cbd5e1; cursor: not-allowed; }

    /* Progress States */
    #progressSection {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: var(--accent-soft);
      border-radius: 12px;
    }

    .prog-text {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .bar-bg { height: 6px; background: rgba(0, 102, 255, 0.1); border-radius: 10px; overflow: hidden; }
    #bar-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.4s ease; }

    /* Final Result Buttons */
    #finalActions {
      display: none;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-res {
      flex: 1;
      padding: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    .play-btn { background: var(--success); color: white; }
    .play-btn:hover { opacity: 0.9; transform: translateY(-2px); }

    .down-btn { background: var(--bg-main); color: var(--text-main); border: 1px solid var(--border-color); }
    .down-btn:hover { background: #fff; border-color: var(--text-muted); }

  </style>
</head>

<body>

  <div id="studio-app">
    <div class="navbar">
      <div class="logo-area">
        <div class="logo-circle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
        </div>
        <span class="brand-name">Architect Studio</span>
        <span class="build-tag" id="dynamicBuild">BUILD: ...</span>
      </div>
      <div style="font-size: 12px; font-weight: 600; color: var(--success);">‚óè SYSTEM LIVE</div>
    </div>

    <div id="chat-log">
      <div class="msg-group bot">
        <span class="sender-label">Architect AI</span>
        <div class="bubble">System ready. Describe the slot mechanics or math model you'd like to initialize today.</div>
      </div>
    </div>

    <div class="input-wrapper">
      
      <div id="progressSection">
        <div class="prog-text">
          <span>INITIALIZING GENERATION ENGINE...</span>
          <span id="percentText">0%</span>
        </div>
        <div class="bar-bg">
          <div id="bar-fill"></div>
        </div>
      </div>

      <div id="finalActions">
        <a id="playLink" href="#" target="_blank" class="btn-res play-btn">Play the Game</a>
        <a id="downloadLink" href="#" download class="btn-res down-btn">Download Game File</a>
      </div>

      <div class="text-box-container" style="margin-top: 15px;">
        <textarea id="messageInput" placeholder="Enter your prompt..."></textarea>
        <div class="action-row">
          <span id="typingStatus" style="font-size: 11px; color: var(--text-muted); font-weight: 600;">READY</span>
          <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    // 1. Generate a Dynamic Build ID (Live Professional Touch)
    const buildId = "B-" + Math.random().toString(36).substring(2, 8).toUpperCase();
    document.getElementById("dynamicBuild").innerText = `BUILD: ${buildId}`;

    const url = "https://hamster-teaching-serval.ngrok-free.app";
    const session_id = "studio_" + Math.floor(Math.random() * 999999);
    
    const sendBtn = document.getElementById("sendButton");
    const input = document.getElementById("messageInput");

    function addMessage(text, sender) {
      const group = document.createElement("div");
      group.className = "msg-group " + sender;
      
      const label = document.createElement("span");
      label.className = "sender-label";
      label.innerText = sender === "user" ? "Developer" : "Architect AI";
      
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      
      group.appendChild(label);
      group.appendChild(bubble);
      
      const log = document.getElementById("chat-log");
      log.appendChild(group);
      log.scrollTop = log.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg || sendBtn.disabled) return;

      addMessage(msg, "user");
      input.value = "";
      
      document.getElementById("typingStatus").innerText = "PROCESSING...";
      sendBtn.disabled = true;

      fetch(`${url}/receive_message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, session_id: session_id })
      })
      .then(r => r.json())
      .then(data => {
        if (data.status === "True") addMessage(data.reply, "bot");
        document.getElementById("typingStatus").innerText = "READY";
        sendBtn.disabled = false;
      })
      .catch(e => {
        addMessage("Server communication error.", "bot");
        sendBtn.disabled = false;
      });
    }

    function checkStatus() {
      fetch(`${url}/get_status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(r => r.json())
      .then(data => {
        const p = data.process_percent;
        const prog = document.getElementById("progressSection");
        const actions = document.getElementById("finalActions");
        const fill = document.getElementById("bar-fill");
        const pText = document.getElementById("percentText");

        if (p > 0 && p < 100) {
          prog.style.display = "block";
          actions.style.display = "none";
          fill.style.width = p + "%";
          pText.innerText = p + "%";
          sendBtn.disabled = true;
        } 
        else if (p === 100) {
          fill.style.width = "100%";
          pText.innerText = "100%";
          prog.style.display = "block";
          actions.style.display = "flex";
          
          document.getElementById("playLink").href = `${url}${data.game_link}`;
          document.getElementById("downloadLink").href = `${url}${data.download_link}`;
          sendBtn.disabled = false;
        } 
        else {
          prog.style.display = "none";
          actions.style.display = "none";
        }
      });
    }

    setInterval(checkStatus, 1000);
  </script>
</body>
</html>
