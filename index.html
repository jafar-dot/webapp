<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOT MACHINE6666 GENERATOR</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: top center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        #message {
            display: block;
            margin: 20px auto;
        }

        #sendBtn {
            display: block;
            margin: 20px auto;
        }

        #loadingBanner {
            display: none; 
            text-align: center;
            color: green;
            margin-top: 20px;
        }

        #downloadLink {
            display: none; 
            text-align: center;
            margin-top: 20px;
            color: yellow;
        }
    </style>
</head>
<body>
    <h2>Write a prddddompt</h2>
    <label for="message">اكتب رسالتك:</label>
    <textarea id="message" rows="4" cols="50"></textarea><br>
    <button id="sendBtn">Send</button>
    <div id="loadingBanner">Processing: <span id="processText"></span></div>
    <div id="downloadLink"><a id="downloadAnchor" href="" target="_blank">Download Images</a></div>

    <script>
        document.getElementById("sendBtn").onclick = function() {
            var message = document.getElementById("message").value;

            document.getElementById("loadingBanner").style.display = "block";  
            document.getElementById("processText").innerText = "Analyzing text...";  

            fetch("http://localhost:80/receive_message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("processText").innerText = "Processing complete.";
                    document.getElementById("downloadLink").style.display = "block";  
                    document.getElementById("downloadAnchor").href = `http://localhost:80${data.download_link}`; 
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            })
            .finally(() => {
                document.getElementById("loadingBanner").style.display = "none";  
            });
        }
    </script>
</body>
</html>
