<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architect Pro // Core Terminal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* 1. PROFESSIONAL ARCHITECTURE VARIABLES */
    :root {
      --studio-white: #ffffff;
      --studio-gray: #fcfcfc;
      --border-dark: #111111;
      --border-light: #e5e5e5;
      --text-main: #111111;
      --text-muted: #888888;
      --accent-active: #000000;
      
      --mono: 'Roboto Mono', monospace;
      --sans: 'Inter', -apple-system, sans-serif;
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      font-family: var(--sans);
      background-color: var(--studio-white);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* 2. THE STUDIO INTERFACE */
    #studio-core {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: 50px 1fr 120px;
      border: 15px solid var(--studio-white); /* Elegant white padding */
      background: var(--studio-white);
    }

    /* Minimal Top Navigation */
    .nav-bar {
      border-bottom: 1.5px solid var(--border-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5px;
    }

    .brand-id {
      font-family: var(--mono);
      font-weight: 500;
      font-size: 13px;
      letter-spacing: -0.2px;
    }

    .system-metrics {
      display: flex;
      gap: 30px;
      font-family: var(--mono);
      font-size: 10px;
      color: var(--text-muted);
    }

    /* 3. LOG FEED (The Core Output) */
    #stream-view {
      padding: 40px 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 35px;
    }

    #stream-view::-webkit-scrollbar { width: 0px; }

    .block {
      display: grid;
      grid-template-columns: 140px 1fr;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
    }

    .block-meta {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--text-muted);
      padding-top: 5px;
    }

    .block-body {
      font-size: 15px;
      line-height: 1.7;
      letter-spacing: -0.1px;
      max-width: 700px;
    }

    .user-block .block-body { font-weight: 500; }

    /* 4. COMMAND INPUT (The Control Center) */
    .command-area {
      border-top: 1.5px solid var(--border-dark);
      display: grid;
      grid-template-columns: 1fr 200px;
      background: var(--studio-white);
    }

    .input-wrapper {
      padding: 25px 5px;
      display: flex;
      align-items: flex-start;
    }

    textarea {
      width: 100%;
      border: none;
      font-family: var(--sans);
      font-size: 16px;
      resize: none;
      background: transparent;
      color: var(--text-main);
    }

    textarea::placeholder { color: #d1d1d1; }

    /* The Only Button */
    .send-trigger {
      border: none;
      background: var(--accent-active);
      color: #fff;
      font-family: var(--mono);
      font-weight: 500;
      font-size: 12px;
      text-transform: uppercase;
      cursor: pointer;
      height: 100%;
      transition: opacity 0.2s;
    }

    .send-trigger:hover:enabled { opacity: 0.8; }
    .send-trigger:disabled { background: #f0f0f0; color: #ccc; cursor: not-allowed; }

    /* 5. PROCESS MONITOR & MODALS */
    #progress-line {
      display: none;
      height: 2px;
      background: #eee;
      width: 100%;
      position: absolute;
      bottom: 120px;
    }

    #progress-fill { height: 100%; width: 0%; background: #000; transition: width 0.4s; }

    #result-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .action-link {
      margin: 10px 0;
      font-size: 32px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      letter-spacing: -1px;
      border-bottom: 3px solid transparent;
      transition: border-bottom 0.2s;
    }

    .action-link:hover { border-bottom: 3px solid #000; }

    .dismiss {
      margin-top: 50px;
      font-family: var(--mono);
      font-size: 11px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

  </style>
</head>

<body>

  <div id="studio-core">
    <nav class="nav-bar">
      <div class="brand-id">SLOT_ARCHITECT / 2026.PRO</div>
      <div class="system-metrics">
        <div>LIVE_STREAM</div>
        <div id="sys-time">00:00:00</div>
        <div style="color:#000">LINK: STABLE</div>
      </div>
    </nav>

    <main id="stream-view">
      <div class="block bot">
        <div class="block-meta">[OUT_01]</div>
        <div class="block-body">System initialized. Define core mechanics, reel arrays, and volatility index for the new game environment.</div>
      </div>
    </main>

    <div id="progress-line">
      <div id="progress-fill"></div>
    </div>

    <div id="result-overlay">
      <a id="playLink" href="#" target="_blank" class="action-link">Play the Game</a>
      <a id="downloadLink" href="#" download class="action-link">Download Game File</a>
      <div class="dismiss" onclick="document.getElementById('result-overlay').style.display='none'">[ Return to Terminal ]</div>
    </div>

    <footer class="command-area">
      <div class="input-wrapper">
        <textarea id="messageInput" placeholder="Define your logic..."></textarea>
      </div>
      <button class="send-trigger" id="sendBtn" onclick="sendMessage()">Initialize Send</button>
    </footer>
  </div>

  <script>
    // Time Logic
    setInterval(() => {
      document.getElementById('sys-time').innerText = new Date().toLocaleTimeString('en-GB');
    }, 1000);

    const url = "https://hamster-teaching-serval.ngrok-free.app";
    const session_id = "pro_id_" + Math.floor(Math.random() * 90000);
    
    function addBlock(text, type) {
      const container = document.getElementById("stream-view");
      const blockId = container.children.length + 1;
      
      const html = `
        <div class="block ${type}">
          <div class="block-meta">[${type === 'user' ? 'IN' : 'OUT'}_0${blockId}]</div>
          <div class="block-body">${text}</div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', html);
      container.scrollTop = container.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const btn = document.getElementById("sendBtn");
      const msg = input.value.trim();
      
      if (!msg || btn.disabled) return;

      addBlock(msg, "user");
      input.value = "";
      btn.disabled = true;

      fetch(`${url}/receive_message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, session_id: session_id })
      })
      .then(r => r.json())
      .then(data => {
        if (data.status === "True") addBlock(data.reply, "bot");
        btn.disabled = false;
      })
      .catch(e => {
        addBlock("CRITICAL: DISCONNECTED FROM BACKEND", "bot");
        btn.disabled = false;
      });
    }

    function checkStatus() {
      fetch(`${url}/get_status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(r => r.json())
      .then(data => {
        const p = data.process_percent;
        const line = document.getElementById("progress-line");
        const fill = document.getElementById("progress-fill");
        const modal = document.getElementById("result-overlay");

        if (p > 0 && p < 100) {
          line.style.display = "block";
          fill.style.width = p + "%";
          document.getElementById("sendBtn").innerText = "BUILDING...";
        } 
        else if (p === 100) {
          fill.style.width = "100%";
          modal.style.display = "flex";
          document.getElementById("playLink").href = `${url}${data.game_link}`;
          document.getElementById("downloadLink").href = `${url}${data.download_link}`;
          document.getElementById("sendBtn").innerText = "INITIALIZE SEND";
          document.getElementById("sendBtn").disabled = false;
        } 
        else {
          line.style.display = "none";
        }
      });
    }

    setInterval(checkStatus, 1500);
  </script>
</body>
</html>
