<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Slot Machine Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== VARIABLES & RESET ===== */
    :root {
      --primary-color: #3b82f6; /* Professional Tech Blue */
      --primary-hover: #2563eb;
      --bg-dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.1);
      --glass-shine: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      /* Professional subtle moving mesh gradient */
      background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-size: 200% 200%;
      animation: aurora 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-main);
      overflow: hidden;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== MAIN CARD ===== */
    #chatInner {
      width: 95%;
      max-width: 800px;
      height: 90vh;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 0; /* Reset padding for layout */
      border: 1px solid var(--border-color);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* ===== HEADER ===== */
    .header {
      padding: 20px 30px;
      border-bottom: 1px solid var(--border-color);
      background: rgba(15, 23, 42, 0.4);
    }

    h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background-color: #10b981; /* Online Green Indicator */
      border-radius: 50%;
      box-shadow: 0 0 10px #10b981;
    }

    /* ===== MESSAGE AREA ===== */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    #messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      animation: slideUp 0.4s ease forwards;
      word-wrap: break-word;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: var(--primary-color);
      color: white;
      border-bottom-right-radius: 2px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    .bot {
      align-self: flex-start;
      background: rgba(51, 65, 85, 0.8); /* Slate 700 */
      color: #e2e8f0;
      border-bottom-left-radius: 2px;
      border: 1px solid var(--border-color);
    }

    /* ===== INPUT AREA ===== */
    .input-area {
      padding: 20px 30px;
      background: rgba(15, 23, 42, 0.6);
      border-top: 1px solid var(--border-color);
    }

    #waitMessage {
      display: none;
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Subtle pulse animation for wait message */
    .pulse-dot {
      width: 6px;
      height: 6px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      resize: none;
      outline: none;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
      margin-bottom: 15px;
      height: 80px;
    }

    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      background: rgba(0, 0, 0, 0.3);
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    #sendButton {
      width: 100%;
      padding: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 0.5px;
    }

    #sendButton:hover:enabled {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    #sendButton:active:enabled {
      transform: translateY(0);
    }

    #sendButton:disabled {
      background: #475569;
      color: #94a3b8;
      cursor: not-allowed;
    }

    /* ===== PROGRESS BAR ===== */
    #progressContainer {
      display: none;
      margin-top: 15px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    #progressBar {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      height: 6px;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-color), #60a5fa);
      transition: width 0.4s ease;
      border-radius: 4px;
    }

    /* ===== LINKS ===== */
    #links {
      display: none;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; } 
      to { opacity: 1; }
    }

    #links a {
      display: inline-flex;
      align-items: center;
      margin: 0 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    #links a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-color);
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="chatInner">
    <div class="header">
      <h2>AI Slot Machine Architect</h2>
    </div>

    <div id="messages">
      <div class="message bot">Hello. Describe the slot machine mechanics you wish to build today.</div>
    </div>

    <div class="input-area">
      <div id="waitMessage" style="display:none;">
        <div class="pulse-dot"></div>
        <span>Processing logic...</span>
      </div>
      
      <textarea id="messageInput" placeholder="e.g., Create a 3x5 slot with wild symbols and free spins..." rows="3"></textarea>
      
      <button id="sendButton" onclick="sendMessage()">Initialize Generation</button>

      <div id="progressContainer">
        <div class="progress-label">
          <span>Compiling Assets</span>
          <span id="percentText">0%</span>
        </div>
        <div id="progressBar">
          <div id="progressFill"></div>
        </div>
      </div>

      <div id="links">
        <a id="playLink" href="#" target="_blank">Launch Simulation</a>
        <a id="downloadLink" href="#" download>Export Source Code</a>
      </div>
    </div>
  </div>

  <script>
    const url = "https://hamster-teaching-serval.ngrok-free.app";
    const session_id = "user_" + Math.floor(Math.random() * 1000000);
    const sendButton = document.getElementById("sendButton");

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      // Check for sender to determine prefix, though in professional UI 
      // visuals often distinguish users better than text prefixes.
      // Keeping logic same as requested:
      msgDiv.textContent = text; 
      
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || sendButton.disabled) return;

      addMessage(message, "user");
      input.value = "";
      
      // Show custom waiter
      document.getElementById("waitMessage").style.display = "flex";

      fetch(`${url}/receive_message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "True") {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Error: " + data.reply, "bot");
        }
        document.getElementById("waitMessage").style.display = "none";
      })
      .catch(err => {
        addMessage("System connection error. Please retry.", "bot");
        document.getElementById("waitMessage").style.display = "none";
      });
    }

    function checkStatus() {
      fetch(`${url}/get_status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        const percent = data.process_percent;
        const progressContainer = document.getElementById("progressContainer");
        const progressFill = document.getElementById("progressFill");
        const links = document.getElementById("links");
        const percentText = document.getElementById("percentText");

        if (percent > 0 && percent < 100) {
          progressContainer.style.display = "block";
          links.style.display = "none";
          progressFill.style.width = percent + "%";
          if(percentText) percentText.innerText = percent + "%";
          sendButton.disabled = true;
          sendButton.innerText = "Processing...";
        } else if (percent === 100) {
          progressFill.style.width = "100%";
          if(percentText) percentText.innerText = "100%";
          progressContainer.style.display = "block";
          links.style.display = "block"; // Changed to flex in CSS for alignment
          
          const baseUrl = url;
          const playUrl = `${baseUrl}${data.game_link}`;
          const downloadUrl = `${baseUrl}${data.download_link}`;
          
          document.getElementById("playLink").href = playUrl;
          document.getElementById("downloadLink").href = downloadUrl;
          
          sendButton.disabled = false;
          sendButton.innerText = "Initialize Generation";
        } else {
          progressContainer.style.display = "none";
          links.style.display = "none";
          progressFill.style.width = "0%";
        }
      })
      .catch(err => console.error("Status poll error:", err));
    }

    setInterval(checkStatus, 1000);
  </script>
</body>
</html>
