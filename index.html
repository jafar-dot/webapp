<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Slot Machine Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== VARIABLES & RESET ===== */
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: rgba(99, 102, 241, 0.1);
      --bg-dark: #0a0a0f;
      --card-bg: rgba(17, 17, 27, 0.85);
      --card-border: rgba(99, 102, 241, 0.15);
      --text-main: #e4e4e7;
      --text-muted: #a1a1aa;
      --success: #10b981;
      --success-bg: rgba(16, 185, 129, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      background-image: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 50% at 50% 120%, rgba(139, 92, 246, 0.1), transparent);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
      overflow: hidden;
      padding: 20px;
    }

    /* ===== MAIN CARD ===== */
    #chatInner {
      width: 100%;
      max-width: 900px;
      height: 92vh;
      max-height: 900px;
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-radius: 24px;
      border: 1px solid var(--card-border);
      box-shadow: 
        0 0 0 1px rgba(99, 102, 241, 0.05),
        0 20px 60px -15px rgba(0, 0, 0, 0.7),
        0 0 100px -20px rgba(99, 102, 241, 0.2);
      animation: fadeInScale 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Ambient glow effect */
    #chatInner::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.03) 0%, transparent 70%);
      pointer-events: none;
      animation: rotate 20s linear infinite;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.96) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ===== HEADER ===== */
    .header {
      padding: 28px 36px;
      border-bottom: 1px solid var(--card-border);
      background: rgba(17, 17, 27, 0.6);
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .ai-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      background: var(--primary-light);
      border: 1px solid var(--primary);
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .ai-badge::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--success);
      animation: pulse-badge 2s ease infinite;
    }

    @keyframes pulse-badge {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.9); }
    }

    /* ===== MESSAGE AREA ===== */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 32px 36px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
      position: relative;
      z-index: 1;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    #messages::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.2);
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.3);
    }

    .message {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.6;
      position: relative;
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      word-wrap: break-word;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.25);
    }

    .bot {
      align-self: flex-start;
      background: rgba(39, 39, 52, 0.6);
      color: var(--text-main);
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(99, 102, 241, 0.1);
    }

    /* ===== INPUT AREA ===== */
    .input-area {
      padding: 24px 36px 28px;
      background: rgba(17, 17, 27, 0.8);
      border-top: 1px solid var(--card-border);
      position: relative;
      z-index: 1;
    }

    #waitMessage {
      display: none;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      padding: 12px 16px;
      background: var(--primary-light);
      border-radius: 10px;
      border: 1px solid var(--card-border);
    }
    
    .pulse-dots {
      display: flex;
      gap: 4px;
    }

    .pulse-dot {
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
      animation: pulse-dot 1.4s ease infinite;
    }
    .pulse-dot:nth-child(2) { animation-delay: 0.2s; }
    .pulse-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse-dot {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.2); }
    }

    #waitMessage span {
      color: var(--text-muted);
      font-size: 0.88rem;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 14px;
    }

    textarea {
      width: 100%;
      padding: 16px 18px;
      font-size: 0.95rem;
      border-radius: 12px;
      border: 1.5px solid var(--card-border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-main);
      resize: none;
      outline: none;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      height: 100px;
      line-height: 1.5;
    }

    textarea:focus {
      border-color: var(--primary);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    textarea::placeholder {
      color: rgba(161, 161, 170, 0.5);
    }

    #sendButton {
      width: 100%;
      padding: 14px 24px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
    }

    #sendButton:hover:enabled {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }

    #sendButton:active:enabled {
      transform: translateY(0);
    }

    #sendButton:disabled {
      background: rgba(71, 85, 105, 0.5);
      color: var(--text-muted);
      cursor: not-allowed;
      box-shadow: none;
    }

    /* ===== PROGRESS BAR ===== */
    #progressContainer {
      display: none;
      margin: 18px 0 14px;
      padding: 16px;
      background: rgba(39, 39, 52, 0.4);
      border-radius: 12px;
      border: 1px solid var(--card-border);
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 10px;
      font-weight: 500;
    }

    #percentText {
      color: var(--primary);
      font-weight: 600;
    }

    #progressBar {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
      height: 8px;
      position: relative;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #818cf8);
      transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    #progressFill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* ===== ACTION BUTTONS ===== */
    #links {
      display: none;
      gap: 12px;
      margin-top: 14px;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); }
    }

    #links a {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 20px;
      text-decoration: none;
      border-radius: 12px;
      font-size: 0.92rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }

    #links a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    #links a:hover::before {
      width: 300px;
      height: 300px;
    }

    #playLink {
      background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
      color: white;
      border: 1px solid transparent;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    #playLink:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
    }

    #downloadLink {
      background: rgba(39, 39, 52, 0.6);
      color: var(--text-main);
      border: 1.5px solid var(--card-border);
    }

    #downloadLink:hover {
      background: rgba(39, 39, 52, 0.8);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
    }

    /* Icon styles */
    .icon {
      width: 18px;
      height: 18px;
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #chatInner {
        height: 95vh;
        border-radius: 16px;
      }
      
      .header {
        padding: 20px 24px;
      }
      
      h2 {
        font-size: 1.2rem;
      }
      
      #messages {
        padding: 24px;
      }
      
      .input-area {
        padding: 20px 24px;
      }

      #links {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div id="chatInner">
    <div class="header">
      <h2>
        AI Slot Machine Architect
        <span class="ai-badge">AI Powered</span>
      </h2>
    </div>

    <div id="messages">
      <div class="message bot">Hello! Describe the slot machine mechanics you wish to build today.</div>
    </div>

    <div class="input-area">
      <div id="waitMessage" style="display:none;">
        <div class="pulse-dots">
          <div class="pulse-dot"></div>
          <div class="pulse-dot"></div>
          <div class="pulse-dot"></div>
        </div>
        <span>AI is processing your request...</span>
      </div>
      
      <div class="input-wrapper">
        <textarea id="messageInput" placeholder="Describe your slot machine idea (e.g., 3x5 grid with wild symbols and free spins...)" rows="3"></textarea>
      </div>
      
      <button id="sendButton" onclick="sendMessage()">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
        Send
      </button>

      <div id="progressContainer">
        <div class="progress-label">
          <span>Building your game</span>
          <span id="percentText">0%</span>
        </div>
        <div id="progressBar">
          <div id="progressFill"></div>
        </div>
      </div>

      <div id="links">
        <a id="playLink" href="#" target="_blank">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Play Game
        </a>
        <a id="downloadLink" href="#" download>
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
          </svg>
          Download Game File
        </a>
      </div>
    </div>
  </div>

  <script>
    const sendButton = document.getElementById("sendButton");
    let isGenerating = false;
    let progressInterval = null;
    let currentProgress = 0;

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.textContent = text; 
      
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function startTestProgress() {
      currentProgress = 0;
      const progressContainer = document.getElementById("progressContainer");
      const progressFill = document.getElementById("progressFill");
      const percentText = document.getElementById("percentText");
      const links = document.getElementById("links");

      // Show progress bar
      progressContainer.style.display = "block";
      links.style.display = "none";

      // Disable send button
      sendButton.disabled = true;
      sendButton.innerHTML = `
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        Processing...
      `;

      // Clear any existing interval
      if (progressInterval) {
        clearInterval(progressInterval);
      }

      // Update progress every 100ms (10 seconds / 100 steps = 100ms per step)
      progressInterval = setInterval(() => {
        currentProgress += 1;
        
        progressFill.style.width = currentProgress + "%";
        percentText.innerText = currentProgress + "%";

        if (currentProgress >= 100) {
          clearInterval(progressInterval);
          
          // Show download links after completion
          setTimeout(() => {
            links.style.display = "flex";
            
            // Set placeholder links (you can replace these with actual URLs)
            document.getElementById("playLink").href = "#play-game";
            document.getElementById("downloadLink").href = "#download-game";
            
            // Re-enable send button
            sendButton.disabled = false;
            sendButton.innerHTML = `
              <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
              </svg>
              Send
            `;
            
            isGenerating = false;
          }, 500);
        }
      }, 100); // 100ms interval = 10 seconds total
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || sendButton.disabled || isGenerating) return;

      // Add user message
      addMessage(message, "user");
      input.value = "";
      
      // Add bot response
      setTimeout(() => {
        addMessage("The game is now being generated. Please wait a few seconds...", "bot");
        
        // Start test progress
        isGenerating = true;
        startTestProgress();
      }, 500);
    }

    // Allow Enter to send (Shift+Enter for new line)
    document.getElementById("messageInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
