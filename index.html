<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Slot Machine Developer</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(120deg, #0a0a0f, #0e1c2c, #001f1f);
      background-size: 400% 400%;
      animation: bgShift 10s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f5f5f5;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== MAIN CARD ===== */
    #chatInner {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 25px rgba(0, 255, 160, 0.2);
      animation: fadeIn 1.2s ease forwards, floatUp 3s ease-in-out infinite alternate;
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    h2 {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #00ffb3;
      text-shadow: 0 0 15px #00ffa0;
      letter-spacing: 1px;
      animation: glowPulse 2.5s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00ffa0; }
      to { text-shadow: 0 0 25px #00ffa0; }
    }

    /* ===== MESSAGE BOX ===== */
    #messages {
      max-height: 280px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.05);
    }

    .message {
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.6;
      animation: fadeInMsg 0.5s ease;
    }

    @keyframes fadeInMsg {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      color: #5dc1ff;
      font-weight: 600;
    }

    .bot {
      color: #00ffa0;
      font-weight: 600;
    }

    #waitMessage {
      display: none;
      color: #ccc;
      font-style: italic;
      margin-bottom: 10px;
      text-align: center;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    /* ===== TEXTAREA ===== */
    textarea {
      padding: 15px 18px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      resize: vertical;
      width: 100%;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #00ffa0;
      box-shadow: 0 0 10px #00ffa055;
    }

    /* ===== SEND BUTTON ===== */
    #sendButton {
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #00ffa8, #00c873);
      color: #111;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: buttonPulse 3s infinite alternate;
    }

    @keyframes buttonPulse {
      from { box-shadow: 0 0 10px #00ffa055; }
      to { box-shadow: 0 0 25px #00ffa0aa; }
    }

    #sendButton:hover:enabled {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00ffc3, #00d38b);
    }

    #sendButton:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* ===== PROGRESS BAR ===== */
    #progressContainer {
      display: none;
      margin-top: 15px;
    }

    #progressBar {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      overflow: hidden;
      height: 22px;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffa8, #00c873);
      transition: width 0.5s ease;
    }

    /* ===== LINKS ===== */
    #links {
      display: none;
      margin-top: 25px;
      text-align: center;
    }

    #links a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background: linear-gradient(90deg, #0077ff, #00aaff);
      color: white;
      text-decoration: none;
      border-radius: 40px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00aaffaa;
    }
  </style>
</head>

<body>
  <div id="chatInner">
    <h2>AI Slot Machine Developer</h2>
    <div id="messages"></div>
    <div id="waitMessage">Generating response, please wait...</div>
    <textarea id="messageInput" placeholder="Enter your message..." rows="6"></textarea>
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <div id="progressContainer">
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
    </div>

    <div id="links">
      <a id="playLink" href="#" target="_blank">Play Game</a>
      <a id="downloadLink" href="#" download>Download Files</a>
    </div>
  </div>

  <script>
    const url = "https://hamster-teaching-serval.ngrok-free.app";
    const session_id = "user_" + Math.floor(Math.random() * 1000000);
    const sendButton = document.getElementById("sendButton");

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || sendButton.disabled) return;

      addMessage(message, "user");
      input.value = "";
      document.getElementById("waitMessage").style.display = "block";

      fetch(`${url}/receive_message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "True") {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Error: " + data.reply, "bot");
        }
        document.getElementById("waitMessage").style.display = "none";
      })
      .catch(err => {
        addMessage("Connection error. Please try again later.", "bot");
        document.getElementById("waitMessage").style.display = "none";
      });
    }

    function checkStatus() {
      fetch(`${url}/get_status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        const percent = data.process_percent;
        const progressContainer = document.getElementById("progressContainer");
        const progressFill = document.getElementById("progressFill");
        const links = document.getElementById("links");

        if (percent > 0 && percent < 100) {
          progressContainer.style.display = "block";
          links.style.display = "none";
          progressFill.style.width = percent + "%";
          sendButton.disabled = true;
        } else if (percent === 100) {
          progressFill.style.width = "100%";
          progressContainer.style.display = "block";
          links.style.display = "block";
          const baseUrl = url;
          const playUrl = `${baseUrl}${data.game_link}`;
          const downloadUrl = `${baseUrl}${data.download_link}`;
          document.getElementById("playLink").href = playUrl;
          document.getElementById("downloadLink").href = downloadUrl;
        } else {
          progressContainer.style.display = "none";
          links.style.display = "none";
          progressFill.style.width = "0%";
        }
      })
      .catch(err => console.error("Error checking status:", err));
    }

    setInterval(checkStatus, 1000);
  </script>
</body>
</html>
