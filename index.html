<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLOT MACHINE GENERATOR</title>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: top center;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    label {
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    #message {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      background-color: #4CAF50;
      color: white;
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    #sendBtn:hover {
      background-color: #45a049;
    }

    #chatBox {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .message-block {
      margin-bottom: 15px;
    }

    .user-label,
    .ai-label {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .user-label {
      color: #00ccff;
    }

    .ai-label {
      color: #ffd700;
    }

    .message-text {
      background-color: #222;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>اكتب رسالة</h2>
  <label for="message">رسالتك:</label>
  <textarea id="message" rows="4"></textarea><br>
  <button id="sendBtn">إرسال</button>

  <div id="chatBox"></div>

  <script>
    document.getElementById("sendBtn").onclick = function () {
      const message = document.getElementById("message").value.trim();
      if (message === "") return;

      appendMessage("أنت", message, "user-label");

      fetch("https://sterling-ultimately-lizard.ngrok-free.app/receive_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        const reply = data.reply || "لم يتم استلام رد من الخادم.";
        appendMessage("الذكاء الاصطناعي", reply, "ai-label");
      })
      .catch(error => {
        appendMessage("الذكاء الاصطناعي", "حدث خطأ أثناء الاتصال بالخادم.", "ai-label");
      });

      document.getElementById("message").value = "";
    };

    function appendMessage(sender, text, labelClass) {
      const chatBox = document.getElementById("chatBox");

      const block = document.createElement("div");
      block.className = "message-block";

      const label = document.createElement("div");
      label.className = labelClass;
      label.innerText = sender;

      const messageText = document.createElement("div");
      messageText.className = "message-text";
      messageText.innerText = text;

      block.appendChild(label);
      block.appendChild(messageText);
      chatBox.appendChild(block);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
