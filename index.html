<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسالة</title>
</head>
<body>
    <h2>إرسال رسالة إلى الخادم السحابي</h2>

    <!-- Form to take input -->
    <label for="message">اكتب رسالتك:</label>
    <textarea id="message" rows="4" cols="50"></textarea>
    <br><br>
    <button id="sendBtn">إرسال</button>

    <script>
        const serverUrl = "http://jaafar98765567.loca.lt/send_message"; // replace with your localtunnel URL

        // Function to check if server is available
        function checkServerAvailability(callback) {
            fetch(serverUrl, { method: "GET" })
                .then(response => {
                    if (response.ok) {
                        callback(true); // Server is available
                    } else {
                        callback(false); // Server is not available
                    }
                })
                .catch(error => {
                    console.error("Error checking server:", error);
                    callback(false); // If fetch fails, assume server is not available
                });
        }

        // Function to send message
        function sendMessage(message) {
            fetch(serverUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                alert("تم إرسال الرسالة بنجاح!");
                console.log("Response from server:", data);
            })
            .catch(error => {
                alert("حدث خطأ أثناء إرسال الرسالة.");
                console.error("Error:", error);
            });
        }

        // When the button is clicked
        document.getElementById("sendBtn").onclick = function() {
            var message = document.getElementById("message").value;

            // Check if the server is available before sending the message
            checkServerAvailability(function(isAvailable) {
                if (isAvailable) {
                    sendMessage(message); // Send the message if the server is available
                } else {
                    alert("الخادم غير متاح الآن. سيتم المحاولة لاحقًا.");
                    setTimeout(() => { // Retry after a delay
                        checkServerAvailability(function(isAvailableAgain) {
                            if (isAvailableAgain) {
                                sendMessage(message); // Send the message if available after retry
                            } else {
                                alert("مازال الخادم غير متاح.");
                            }
                        });
                    }, 5000); // Retry after 5 seconds
                }
            });
        };
    </script>
</body>
</html>
