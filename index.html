<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console // Slot Architect</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* =========================================
       1. INDUSTRIAL DESIGN SYSTEM
       ========================================= */
    :root {
      --bg-canvas: #f2f2f7;      /* Precise industrial gray */
      --bg-panel: #ffffff;
      --border-main: #1a1a1a;    /* High-contrast black borders */
      --text-main: #1a1a1a;
      --text-dim: #707070;
      
      --action-color: #ff5f1f;   /* International Orange (Safety/Industrial) */
      --action-hover: #e04e10;
      
      --mono: 'JetBrains Mono', monospace;
      --sans: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; outline: none; cursor: crosshair; }
    
    body {
      margin: 0;
      font-family: var(--sans);
      background-color: var(--bg-canvas);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* =========================================
       2. CONSOLE ARCHITECTURE
       ========================================= */
    #console-container {
      width: 98vw;
      height: 96vh;
      background: var(--bg-panel);
      border: 2px solid var(--border-main);
      display: grid;
      grid-template-rows: 60px 1fr 140px;
      position: relative;
    }

    /* Header / Data Strip */
    .data-strip {
      border-bottom: 2px solid var(--border-main);
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }

    .system-id {
      font-family: var(--mono);
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .metrics {
      display: flex;
      gap: 40px;
      font-family: var(--mono);
      font-size: 11px;
      text-transform: uppercase;
    }

    .metric-item span { color: var(--text-dim); margin-right: 5px; }

    /* =========================================
       3. WORKSPACE (LOG)
       ========================================= */
    #log-view {
      overflow-y: auto;
      padding: 60px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    #log-view::-webkit-scrollbar { width: 4px; }
    #log-view::-webkit-scrollbar-thumb { background: var(--border-main); }

    .entry {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .entry-label {
      font-family: var(--mono);
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      padding-top: 4px;
    }

    .entry-content {
      font-size: 1.1rem;
      line-height: 1.5;
      font-weight: 400;
    }

    .entry.user .entry-label { color: var(--action-color); }
    .entry.bot .entry-label { color: var(--border-main); }

    /* =========================================
       4. CONTROL MODULE (INPUT)
       ========================================= */
    .controls {
      border-top: 2px solid var(--border-main);
      background: #fff;
      display: grid;
      grid-template-columns: 1fr 300px;
    }

    .input-zone {
      padding: 20px 30px;
      border-right: 2px solid var(--border-main);
      display: flex;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 60px;
      border: none;
      font-family: var(--sans);
      font-size: 1.2rem;
      font-weight: 500;
      resize: none;
      background: transparent;
    }

    textarea::placeholder { color: #ccc; }

    .action-zone {
      display: grid;
      grid-template-rows: 1fr 1fr;
    }

    .btn {
      width: 100%;
      height: 100%;
      border: none;
      font-family: var(--mono);
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s;
    }

    #sendButton {
      background: var(--border-main);
      color: #fff;
      grid-row: span 2;
    }

    #sendButton:hover { background: var(--action-color); }
    #sendButton:active { transform: scale(0.98); }
    #sendButton:disabled { background: #eee; color: #aaa; cursor: not-allowed; }

    /* Progress Overlay */
    #progress-overlay {
      display: none;
      position: absolute;
      bottom: 142px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #eee;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: var(--action-color);
      transition: width 0.3s;
    }

    /* Result buttons */
    #final-module {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid var(--border-main);
      padding: 40px;
      box-shadow: 20px 20px 0px var(--border-main);
      z-index: 100;
      text-align: center;
      animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes pop { from { transform: translate(-50%, -40%) scale(0.9); } }

    .res-link {
      display: block;
      margin: 10px 0;
      padding: 15px 40px;
      text-decoration: none;
      color: white;
      font-family: var(--mono);
      font-weight: 700;
      text-transform: uppercase;
      background: var(--border-main);
    }

    .res-link:first-child { background: var(--action-color); }

    .close-btn {
      margin-top: 15px;
      font-family: var(--mono);
      font-size: 10px;
      text-decoration: underline;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <div id="console-container">
    <header class="data-strip">
      <div class="system-id">SLOT_ARCHITECT // CORE</div>
      <div class="metrics">
        <div class="metric-item"><span>CLOCK:</span> <span id="clock" style="color:#1a1a1a">00:00:00</span></div>
        <div class="metric-item"><span>STATUS:</span> ONLINE</div>
        <div class="metric-item"><span>LATENCY:</span> 24MS</div>
      </div>
    </header>

    <main id="log-view">
      <div class="entry bot">
        <div class="entry-label">SYS_OUT</div>
        <div class="entry-content">Kernel initialized. Ready for slot logic parameters. Input prompt to begin generation sequence.</div>
      </div>
    </main>

    <div id="progress-overlay">
      <div id="progress-fill"></div>
    </div>

    <div id="final-module">
      <h2 style="font-family:var(--mono); font-size: 18px; margin-bottom: 20px;">GENERATION COMPLETE</h2>
      <a id="playLink" href="#" target="_blank" class="res-link">Play the Game</a>
      <a id="downloadLink" href="#" download class="res-link">Download Game File</a>
      <div class="close-btn" onclick="this.parentElement.style.display='none'">DISMISS WINDOW</div>
    </div>

    <footer class="controls">
      <div class="input-zone">
        <textarea id="messageInput" placeholder="TYPE COMMAND..."></textarea>
      </div>
      <div class="action-zone">
        <button id="sendButton" onclick="sendMessage()">EXECUTE SEND</button>
      </div>
    </footer>
  </div>

  <script>
    // Live Clock Logic
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
    }
    setInterval(updateClock, 1000);
    updateClock();

    const url = "https://hamster-teaching-serval.ngrok-free.app";
    const session_id = "core_" + Math.random().toString(36).substr(2, 9);
    
    const sendBtn = document.getElementById("sendButton");
    const input = document.getElementById("messageInput");

    function addEntry(text, type) {
      const row = document.createElement("div");
      row.className = "entry " + type;
      
      const label = document.createElement("div");
      label.className = "entry-label";
      label.innerText = type === "user" ? "USER_IN" : "SYS_OUT";
      
      const content = document.createElement("div");
      content.className = "entry-content";
      content.textContent = text;
      
      row.appendChild(label);
      row.appendChild(content);
      
      const view = document.getElementById("log-view");
      view.appendChild(row);
      view.scrollTop = view.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg || sendBtn.disabled) return;

      addEntry(msg, "user");
      input.value = "";
      sendBtn.disabled = true;

      fetch(`${url}/receive_message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, session_id: session_id })
      })
      .then(r => r.json())
      .then(data => {
        if (data.status === "True") addEntry(data.reply, "bot");
        sendBtn.disabled = false;
      })
      .catch(e => {
        addEntry("LINK FAILURE: TERMINAL DISCONNECTED", "bot");
        sendBtn.disabled = false;
      });
    }

    function checkStatus() {
      fetch(`${url}/get_status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(r => r.json())
      .then(data => {
        const p = data.process_percent;
        const overlay = document.getElementById("progress-overlay");
        const fill = document.getElementById("progress-fill");
        const modal = document.getElementById("final-module");

        if (p > 0 && p < 100) {
          overlay.style.display = "block";
          fill.style.width = p + "%";
          sendBtn.innerText = "PROCESSING...";
          sendBtn.disabled = true;
        } 
        else if (p === 100) {
          fill.style.width = "100%";
          modal.style.display = "block";
          
          document.getElementById("playLink").href = `${url}${data.game_link}`;
          document.getElementById("downloadLink").href = `${url}${data.download_link}`;
          
          sendBtn.innerText = "EXECUTE SEND";
          sendBtn.disabled = false;
        } 
        else {
          overlay.style.display = "none";
        }
      });
    }

    setInterval(checkStatus, 1500);
  </script>
</body>
</html>
