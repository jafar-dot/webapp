<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Slot Machine Developer</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #101722, #0b1e2b);
      color: #f0f0f0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 260px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar h3 {
      font-size: 1.3rem;
      text-align: center;
      color: #9ef7d0;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .sidebar button {
      margin-bottom: 15px;
      padding: 14px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #00c76f, #00e6a8);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sidebar button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff99aa;
    }

    /* ===== CHAT AREA ===== */
    #chat {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    #chatInner {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(25px);
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 160, 0.15);
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    h2 {
      text-align: center;
      color: #9ef7d0;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #00ffa8;
    }

    /* ===== MESSAGES ===== */
    #messages {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message {
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .user {
      color: #5dc1ff;
      font-weight: 600;
    }

    .bot {
      color: #00ffa0;
      font-weight: 600;
    }

    #waitMessage {
      display: none;
      color: #ccc;
      font-style: italic;
      margin-bottom: 10px;
      text-align: center;
    }

    /* ===== INPUT AREA ===== */
    textarea {
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      resize: vertical;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    textarea:focus {
      border-color: #00ffa0;
      outline: none;
      box-shadow: 0 0 10px #00ffa055;
    }

    button#sendButton {
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #00ffa8, #00c873);
      color: #111;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sendButton:hover:enabled {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffa0aa;
    }

    #sendButton:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* ===== PROGRESS BAR ===== */
    #progressContainer {
      display: none;
      margin-top: 15px;
    }

    #progressBar {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      overflow: hidden;
      height: 22px;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffa8, #00c873);
      transition: width 0.5s ease;
    }

    /* ===== LINKS ===== */
    #links {
      display: none;
      margin-top: 25px;
      text-align: center;
    }

    #links a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background: linear-gradient(90deg, #0077ff, #00aaff);
      color: white;
      text-decoration: none;
      border-radius: 40px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00aaffaa;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .sidebar h3 {
        display: none;
      }

      .sidebar button {
        flex-grow: 1;
        margin: 5px;
        font-size: 14px;
      }

      #chat {
        padding: 20px;
      }

      #chatInner {
        border-radius: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h3>Quick Access</h3>
    <button onclick="window.open('https://jafar-dot.github.io/slot-machine-analyzer/', '_blank')">Game Mathematician</button>
    <button onclick="window.open('https://jafar-dot.github.io/Custom-Slot-Machine/', '_blank')">Custom Slot Machine</button>
    <button onclick="window.open('', '_blank')">Repository</button>
  </div>

  <div id="chat">
    <div id="chatInner">
      <h2>AI Slot Machine Developer</h2>
      <div id="messages"></div>
      <div id="waitMessage">Generating response, please wait...</div>
      <textarea id="messageInput" placeholder="Enter your message..." rows="6"></textarea>
      <button id="sendButton" onclick="sendMessage()">Send</button>

      <div id="progressContainer">
        <div id="progressBar">
          <div id="progressFill"></div>
        </div>
      </div>

      <div id="links">
        <a id="playLink" href="#" target="_blank">Play Game</a>
        <a id="downloadLink" href="#" download>Download Files</a>
      </div>
    </div>
  </div>

  <script>
    const url="https://hamster-teaching-serval.ngrok-free.app";
    const session_id = "user_" + Math.floor(Math.random() * 1000000);
    const sendButton = document.getElementById("sendButton");

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || sendButton.disabled) return;

      addMessage(message, "user");
      input.value = "";
      document.getElementById("waitMessage").style.display = "block";

      fetch(`${url}/receive_message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "True") {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Error: " + data.reply, "bot");
        }
        document.getElementById("waitMessage").style.display = "none";
      })
      .catch(err => {
        addMessage("Connection error. Please try again later.", "bot");
        document.getElementById("waitMessage").style.display = "none";
      });
    }

    function checkStatus() {
      fetch(`${url}/get_status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        const percent = data.process_percent;
        const progressContainer = document.getElementById("progressContainer");
        const progressFill = document.getElementById("progressFill");
        const links = document.getElementById("links");

        if (percent > 0 && percent < 100) {
          progressContainer.style.display = "block";
          links.style.display = "none";
          progressFill.style.width = percent + "%";
          sendButton.disabled = true;
        } else if (percent === 100) {
          progressFill.style.width = "100%";
          progressContainer.style.display = "block";
          links.style.display = "block";

          const baseUrl = url;
          const playUrl = `${baseUrl}${data.game_link}`;
          const downloadUrl = `${baseUrl}${data.download_link}`;
          document.getElementById("playLink").href = playUrl;
          document.getElementById("downloadLink").href = downloadUrl;
        } else {
          progressContainer.style.display = "none";
          links.style.display = "none";
          progressFill.style.width = "0%";
        }
      })
      .catch(err => console.error("Error checking status:", err));
    }

    setInterval(checkStatus, 1000);
  </script>
</body>
</html>
