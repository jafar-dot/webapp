<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOT MACHINE6666 GENERATOR</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: top center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        #message {
            display: block;
            margin: 20px auto;
        }

        #sendBtn {
            display: block;
            margin: 20px auto;
        }

        #loadingBanner {
            display: none;  /* Hidden by default */
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Write a prompt</h2>
    <label for="message">اكتب رسالتك:</label>
    <textarea id="message" rows="4" cols="50"></textarea><br>
    <button id="sendBtn">Send</button>
    <div id="loadingBanner">Processing: <span id="processText"></span></div>

    <script>
        let isProcessing = false;  // State variable to manage processing status

        document.getElementById("sendBtn").onclick = function() {
            if (isProcessing) {
                alert("Please wait until the current processing is complete.");  // Prevent sending multiple messages
                return;
            }

            var message = document.getElementById("message").value;
            isProcessing = true;  // Mark as processing
            document.getElementById("loadingBanner").style.display = "block";  // Show loading banner
            document.getElementById("processText").innerText = "Analyzing text...";  // Initial status

            fetch("https://sterling-ultimately-lizard.ngrok-free.app/receive_message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: message  // Convert the message to JSON
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("processText").innerText = data.process;  // Update with final status
                    alert("تم إرسال الرسالة بنجاح!");
                } else {
                    alert(data.message);
                }
                console.log("Response from server:", data);
            })
            .catch(error => {
                alert("حدث خطأ أثناء إرسال الرسالة.");
                console.error("Error:", error);
            })
            .finally(() => {
                isProcessing = false;  // Reset the processing status
                document.getElementById("loadingBanner").style.display = "none";  // Hide loading banner
            });
        }
    </script>
</body>
</html>
