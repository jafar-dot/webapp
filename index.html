<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Architect | Neural Engine</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* =========================================
       1. ENGINEERING THEME VARIABLES
       ========================================= */
    :root {
      /* Backgrounds */
      --bg-app: #09090b;       /* Zinc 950 */
      --bg-panel: #18181b;     /* Zinc 900 */
      --bg-input: #09090b;
      
      /* Borders & Separators */
      --border-subtle: #27272a; /* Zinc 800 */
      --border-active: #3f3f46; /* Zinc 700 */
      
      /* Text */
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-tertiary: #52525b;
      
      /* Accents (Professional Blue) */
      --accent-primary: #2563eb; 
      --accent-hover: #1d4ed8;
      --accent-surface: rgba(37, 99, 235, 0.1);
      
      /* Success */
      --success: #10b981;
      
      /* Layout */
      --radius-sm: 6px;
      --radius-md: 12px;
      --shadow-elevation: 0 20px 50px -10px rgba(0, 0, 0, 0.7);
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-app);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      
      /* Technical Grid Background */
      background-image: 
        radial-gradient(var(--border-subtle) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* =========================================
       2. MAIN TERMINAL WINDOW
       ========================================= */
    #terminal-window {
      width: 100%;
      max-width: 900px;
      height: 92vh;
      background: var(--bg-panel);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-elevation);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: bootUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes bootUp {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    /* =========================================
       3. HEADER (Status Bar)
       ========================================= */
    .header {
      height: 56px;
      padding: 0 24px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(24, 24, 27, 0.8);
      backdrop-filter: blur(10px);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-primary);
    }

    .icon-box {
      width: 28px;
      height: 28px;
      background: var(--border-subtle);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
    }

    .system-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--success);
      background: rgba(16, 185, 129, 0.1);
      padding: 4px 10px;
      border-radius: 100px;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--success);
    }

    /* =========================================
       4. LOG / CHAT AREA
       ========================================= */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Scrollbar Styling */
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-track { background: transparent; }
    #messages::-webkit-scrollbar-thumb { background: var(--border-active); border-radius: 3px; }

    .message-row {
      display: flex;
      gap: 16px;
      max-width: 90%;
      animation: fadeIn 0.3s ease;
    }
    
    .message-row.user { align-self: flex-end; flex-direction: row-reverse; }
    .message-row.bot { align-self: flex-start; }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .bot .avatar { background: var(--border-subtle); color: var(--text-secondary); }
    .user .avatar { background: var(--accent-primary); color: #fff; }

    .bubble {
      padding: 0;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .user .bubble { color: var(--text-primary); text-align: right; }
    .bot .bubble { color: var(--text-secondary); }

    /* =========================================
       5. COMMAND CENTER (Input)
       ========================================= */
    .command-center {
      padding: 24px;
      background: var(--bg-app);
      border-top: 1px solid var(--border-subtle);
    }

    .input-container {
      position: relative;
      background: var(--bg-panel);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 4px;
      display: flex;
      flex-direction: column;
      transition: border-color 0.2s ease;
    }

    .input-container:focus-within {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-surface);
    }

    textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 14px 16px;
      font-family: 'JetBrains Mono', monospace; /* Coding feel */
      font-size: 0.9rem;
      resize: none;
      min-height: 60px;
    }
    
    textarea::placeholder { color: var(--text-tertiary); }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 12px 8px 12px;
    }

    #waitMessage {
      display: none;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--accent-primary);
      align-items: center;
      gap: 8px;
    }
    
    .spinner {
      width: 10px;
      height: 10px;
      border: 2px solid var(--accent-primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Primary Button */
    #sendButton {
      background: var(--text-primary);
      color: var(--bg-app);
      border: none;
      padding: 8px 20px;
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    #sendButton:hover:enabled { background: #fff; transform: translateY(-1px); }
    #sendButton:disabled { background: var(--border-active); color: var(--text-tertiary); cursor: not-allowed; }

    /* =========================================
       6. PROGRESS & ACTIONS
       ========================================= */
    #progressContainer {
      display: none;
      margin-top: 16px;
      padding: 16px;
      background: var(--bg-panel);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .track {
      height: 4px;
      background: var(--border-subtle);
      border-radius: 2px;
      overflow: hidden;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: var(--accent-primary);
      transition: width 0.3s ease;
    }

    /* Result Action Buttons */
    #links {
      display: none; /* Flex via JS */
      gap: 12px;
      margin-top: 20px;
    }

    .btn-action {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      border-radius: var(--radius-sm);
      transition: all 0.2s;
    }

    /* Primary Action */
    .btn-play {
      background: var(--accent-primary);
      color: white;
      border: 1px solid var(--accent-primary);
    }
    .btn-play:hover { background: var(--accent-hover); }

    /* Secondary Action */
    .btn-download {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-active);
    }
    .btn-download:hover { border-color: var(--text-secondary); background: rgba(255,255,255,0.03); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>

<body>

  <div id="terminal-window">
    <div class="header">
      <div class="header-title">
        <div class="icon-box">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
        </div>
        <span>Slot Machine Architect <span style="color:var(--text-tertiary)">v2.4</span></span>
      </div>
      <div class="system-status">
        <div class="status-dot"></div>
        READY
      </div>
    </div>

    <div id="messages">
      <div class="message-row bot">
        <div class="avatar">AI</div>
        <div class="bubble">
          System initialized. Define your slot machine parameters (Reel configuration, volatility index, visual theme).
        </div>
      </div>
    </div>

    <div class="command-center">
      
      <div id="progressContainer">
        <div class="progress-header">
          <span>COMPILING ASSETS...</span>
          <span id="percentText">0%</span>
        </div>
        <div class="track">
          <div id="progressFill"></div>
        </div>
      </div>

      <div id="links">
        <a id="playLink" href="#" target="_blank" class="btn-action btn-play">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
          Play the Game
        </a>
        <a id="downloadLink" href="#" download class="btn-action btn-download">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          Download Game File
        </a>
      </div>

      <div class="input-container">
        <textarea id="messageInput" placeholder="// Describe game logic here..."></textarea>
        <div class="toolbar">
          <div id="waitMessage">
            <div class="spinner"></div>
            PROCESSING REQ...
          </div>
          <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    /* =========================================
       LOGIC CONTROLLER
       ========================================= */
    const url = "https://hamster-teaching-serval.ngrok-free.app";
    const session_id = "dev_" + Math.floor(Math.random() * 1000000);
    const sendButton = document.getElementById("sendButton");
    const inputField = document.getElementById("messageInput");

    // Add Message to DOM
    function addMessage(text, sender) {
      const row = document.createElement("div");
      row.className = "message-row " + sender;
      
      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender === "user" ? "YOU" : "AI";
      
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      
      if(sender === "user") {
          row.appendChild(bubble);
          row.appendChild(avatar);
      } else {
          row.appendChild(avatar);
          row.appendChild(bubble);
      }
      
      const container = document.getElementById("messages");
      container.appendChild(row);
      container.scrollTop = container.scrollHeight;
    }

    // Handle Sending
    function sendMessage() {
      const message = inputField.value.trim();
      if (!message || sendButton.disabled) return;

      addMessage(message, "user");
      inputField.value = "";
      
      // UI State: Loading
      document.getElementById("waitMessage").style.display = "flex";
      sendButton.disabled = true;
      inputField.disabled = true;

      fetch(`${url}/receive_message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "True") {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Error: " + data.reply, "bot");
        }
        document.getElementById("waitMessage").style.display = "none";
        sendButton.disabled = false;
        inputField.disabled = false;
        inputField.focus();
      })
      .catch(err => {
        addMessage("Connection Failure: Backend unreachable.", "bot");
        document.getElementById("waitMessage").style.display = "none";
        sendButton.disabled = false;
        inputField.disabled = false;
      });
    }

    // Poll Status
    function checkStatus() {
      fetch(`${url}/get_status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        const percent = data.process_percent;
        const progressContainer = document.getElementById("progressContainer");
        const progressFill = document.getElementById("progressFill");
        const percentText = document.getElementById("percentText");
        const links = document.getElementById("links");

        // 1. Processing
        if (percent > 0 && percent < 100) {
          progressContainer.style.display = "block";
          links.style.display = "none";
          progressFill.style.width = percent + "%";
          percentText.innerText = percent + "%";
          
          sendButton.disabled = true;
          inputField.disabled = true;
        } 
        // 2. Complete
        else if (percent === 100) {
          progressFill.style.width = "100%";
          percentText.innerText = "100%";
          progressContainer.style.display = "block";
          
          // Show Actions
          links.style.display = "flex";
          
          // Update Hrefs
          document.getElementById("playLink").href = `${url}${data.game_link}`;
          document.getElementById("downloadLink").href = `${url}${data.download_link}`;
          
          // Reset Input
          sendButton.disabled = false;
          inputField.disabled = false;
        } 
        // 3. Reset/Idle
        else {
          progressContainer.style.display = "none";
          links.style.display = "none";
          progressFill.style.width = "0%";
        }
      })
      .catch(err => console.log("Polling paused."));
    }

    setInterval(checkStatus, 1000);
  </script>
</body>
</html>
