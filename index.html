<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إSLOT MACHINE AI CREATOR AI</title>
</head>
<body>
    <h2>إSEND A TEXT NOW111111111111</h2>
    <label for="message">اكتب رسالتك:</label>
    <textarea id="message" rows="4" cols="50"></textarea>
    <br><br>
    <button id="sendBtn">إرسال</button>
    
    <script>
        const serverUrl = "https://2b51-213-173-102-99.ngrok-free.app/receive_text"; // الرابط ثابت

        // دالة لإرسال الرسالة عبر POST
        function sendMessage(message) {
            return fetch(serverUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("استجابة الخادم غير صحيحة");
                }
                return response.json();
            })
            .then(data => {
                alert("تم إرسال الرسالة بنجاح!");
                console.log("Response from server:", data);
            });
        }

        // دالة لإعادة المحاولة في حال حدوث خطأ
        function sendMessageWithRetry(message) {
            sendMessage(message)
            .catch(error => {
                console.error("Error:", error);
                alert("الخادم غير متاح الآن. سيتم المحاولة لاحقًا.");
                setTimeout(() => {
                    sendMessageWithRetry(message);
                }, 5000); // إعادة المحاولة كل 5 ثواني
            });
        }

        // عند النقر على زر الإرسال
        document.getElementById("sendBtn").onclick = function() {
            var message = document.getElementById("message").value;
            sendMessageWithRetry(message);
        };
    </script>
</body>
