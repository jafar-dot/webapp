<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('new_back.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #1a1a1aee;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      color: #fff;
    }

    .sidebar h3 {
      margin-bottom: 1.5rem;
      color: #f5f5f5;
      text-align: center;
    }

    .sidebar button {
      margin-bottom: 15px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #388e3c;
    }

    #chat {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    #chatInner {
      width: 100%;
      max-width: 640px;
      background: #ffffffee;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      margin: 8px 0;
      font-size: 15px;
      line-height: 1.5;
    }

    .user {
      color: #1565c0;
      font-weight: 500;
    }

    .bot {
      color: #2e7d32;
      font-weight: 500;
    }

    #waitMessage {
      display: none;
      color: #777;
      font-style: italic;
      margin-bottom: 10px;
      text-align: center;
    }

    textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    button#sendButton {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #sendButton:hover:enabled {
      background-color: #43a047;
    }

    #sendButton:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }

    #progressContainer {
      display: none;
      margin-top: 15px;
    }

    #progressBar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 22px;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #66bb6a;
      transition: width 0.5s ease;
    }

    #links {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #links a {
      display: block;
      margin: 8px 0;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #links a:hover {
      background-color: #1976D2;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .sidebar h3 {
        display: none;
      }

      .sidebar button {
        flex-grow: 1;
        margin: 5px;
        font-size: 14px;
      }

      #chat {
        padding: 20px;
      }

      #chatInner {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Quick Access</h3>
    <button onclick="window.open('https://jafar-dot.github.io/slot-machine-analyzer/', '_blank')">AI Game Mathematician</button>
    <button onclick="window.open('https://jafar-dot.github.io/slot-machine-analyzer/', '_blank')">AI Slot Expert</button>
  </div>

  <div id="chat">
    <div id="chatInner">
      <h2>AI Slot Game Assistant</h2>
      <div id="messages"></div>
      <div id="waitMessage">Generating response, wait few seconds...</div>
      <textarea id="messageInput" placeholder="Enter your message..." rows="6"></textarea>
      <button id="sendButton" onclick="sendMessage()">Send</button>
      <button onclick="window.open('https://jafar-dot.github.io/contact/', '_blank')">Contact</button>


      <div id="progressContainer">
        <div id="progressBar">
          <div id="progressFill"></div>
        </div>
      </div>

      <div id="links">
        <a id="playLink" href="#" target="_blank">Play the Game</a>
        <a id="downloadLink" href="#" download>Download Game Files</a>
      </div>
    </div>
  </div>

  <script>
    const session_id = "user_" + Math.floor(Math.random() * 1000000);
    const sendButton = document.getElementById("sendButton");

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || sendButton.disabled) return;

      addMessage(message, "user");
      input.value = "";
      document.getElementById("waitMessage").style.display = "block";

      fetch("https://chigger-blessed-bat.ngrok-free.app/receive_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "True") {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Error: " + data.reply, "bot");
        }
        document.getElementById("waitMessage").style.display = "none";
      })
      .catch(err => {
        addMessage("Connection error. Please try again later.", "bot");
        document.getElementById("waitMessage").style.display = "none";
      });
    }

    function checkStatus() {
      fetch("https://chigger-blessed-bat.ngrok-free.app/get_status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: session_id })
      })
      .then(response => response.json())
      .then(data => {
        const percent = data.process_percent;
        const progressContainer = document.getElementById("progressContainer");
        const progressFill = document.getElementById("progressFill");
        const links = document.getElementById("links");
    if (percent > 0 && percent < 100) {
      progressContainer.style.display = "block";
      links.style.display = "none";
      progressFill.style.width = percent + "%";
      sendButton.disabled = true;
    } else if (percent === 100) {
      progressFill.style.width = "100%";
      progressContainer.style.display = "block";
      links.style.display = "block";

      // Construct full URLs for play and download
      const baseUrl = "https://chigger-blessed-bat.ngrok-free.app";
      const playUrl = `${baseUrl}${data.game_link}`;
      const downloadUrl = `${baseUrl}${data.download_link}`;

      document.getElementById("playLink").href = playUrl;
      document.getElementById("downloadLink").href = downloadUrl;

      // Optional: preview game in iframe if needed
      const iframe = document.getElementById("gamePreview");
      if (iframe) {
        iframe.src = playUrl;
      }
    } else {
      progressContainer.style.display = "none";
      links.style.display = "none";
      progressFill.style.width = "0%";
    }
  })
  .catch(err => {
    console.error("Error checking status:", err);
  });
}


    setInterval(checkStatus, 1000); // check every 1 seconds
  </script>
</body>
</html>
