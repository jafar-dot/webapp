<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOT MACHINE6666 GENERATOR</title>
    <style>
        /* existing CSS styles omitted for brevity... */

        #loadingText {
            font-size: 24px; /* Bigger font size */
            font-weight: bold;  /* Bold text */
            color: black;  /* Black text */
        }

        #progressBarBackground {
            width: 100%;
            background-color: #ddd; /* Light grey */
            border-radius: 5px; /* Rounded corners */
            margin-top: 10px;
            height: 30px; /* Height of the progress bar */
            overflow: hidden; /* Keep the inner div contained */
        }

        #progressBar {
            height: 100%;
            width: 0; /* Start at 0 width */
            background-color: green; /* Green progress */
            transition: width 0.3s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <h2>Write a prompt</h2>
    <label for="message">اكتب رسالتك:</label>
    <textarea id="message" rows="4" cols="50"></textarea><br>
    <button id="sendBtn">Send</button>
    
    <div id="loadingBanner" style="display: none;">
        <div id="loadingText">Processing: <span id="processText"></span></div>
        <div id="progressBarBackground">
            <div id="progressBar"></div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        document.getElementById("sendBtn").onclick = function() {
            if (isProcessing) {
                alert("Please wait until the current processing is complete.");
                return;
            }

            var message = document.getElementById("message").value;
            isProcessing = true;
            document.getElementById("loadingBanner").style.display = "block";
            document.getElementById("processText").innerText = "Starting...";

            // Send initial message to start processing
            fetch("http://localhost:80/receive_message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    // Start polling for progress
                    checkProgress();
                } else {
                    alert(data.message);
                }
            })
            .catch((error) => {
                alert("An error occurred while sending the message.");
                console.error("Error:", error);
            });
        }

        function checkProgress() {
            const progressBar = document.getElementById("progressBar");
            const processText = document.getElementById("processText");

            // Poll the server for progress updates
            const interval = setInterval(() => {
                fetch("http://localhost:80/check_progress")
                    .then(response => response.json())
                    .then(status => {
                        processText.innerText = status.process;  // Update with current process text
                        const percent = status.percent_process;
                        progressBar.style.width = percent + '%'; // Update the progress bar
                        
                        // If processing is complete, clear the interval
                        if (status.percent_process >= 100) {
                            clearInterval(interval);
                            isProcessing = false; // Reset processing status
                            setTimeout(() => {
                                document.getElementById("loadingBanner").style.display = "none";  // Hide loading banner
                            }, 1000); // Delay hiding
                        }
                    })
                    .catch((error) => {
                        clearInterval(interval);
                        alert("Error checking progress.");
                        console.error("Error:", error);
                    });
            }, 1000); // Poll every second
        }
    </script>
</body>
</html>
